<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Incobonus</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <section class="authorisation">
      <div class="authorisation__login">
        <a href="#">
          <img class="authorisation__image" src="img/logo.png" width="118" height="38" alt="incobonus логотип">
        </a>
        <span class="authorisation__border"></span>
        <a class="authorisation__loginlink" href="#">Вход</a>
      </div>
      <div class="authorisation__promo">
        <h2>Авторизируйтесь, чтобы получить <mark>кэшбэк до 26%</mark></h2>
      </div>
      <div class="socials">
        <h3>Выбирете соц. сеть для входа</h3>
        <ul class="socials__buttons">
          <li>
            <a href="#">
              <img src="img/socials-vk.png" width="38" height="38" alt="Вконтакте">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/socials-facebook.png" width="38" height="38" alt="Facebook">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/socials-google.png" width="38" height="38" alt="GooglePlus">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/socials-ok.png" width="38" height="38" alt="Одноклассники">
            </a>
          </li>
        </ul>
      </div>
      <form class="authorisation__form">
        <div class="authorisation__textblock">
          <p class="authorisation__text--border">или</p>
        </div>
          <p class="authorisation__text">или используйте e-mail и пароль</p>
        <div class="authorisation__block">
          <label class="authorisation__label">
            <input class="authorisation__input authorisation__input--first" type="email" placeholder="Ваш E-mail">
          </label>
          <label>
            <input class="authorisation__input authorisation__input--second" type="password" placeholder="Пароль">
          </label>
        </div>
        <a class="authorisation__forgot-password" href="#">Восстановить пароль</a>
        <button class="button" type="submit">Войти</button>
        <span class="authorisation__account-absent">Нет аккаунта?</span>
        <a class="authorisation__register" href="#">Зарегистрироваться</a>
      </form>
    </section>
    <section class="help">
      <a href="#">Помощь</a>
    </section>
  </div>
</body>
</html>
