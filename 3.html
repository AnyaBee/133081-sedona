<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Incobonus AliExpress</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <a class="header__logo" href="#">
      <img src="img/logo-ali.png" width="124" height="33" alt="AliExpress logo">
    </a>
    <a class="header__activate-cashback" href="#">Актвировать кэшбэк</a>
  </header>
  <main>
    <section class="account">
      <div class="account__icon">
        <img src="img/account-icon.jpg" width="43" height="43" alt="account icon">
        <img class="account__tag" src="img/account-tag.png" width="14" height="26" alt="incobonus icon">
      </div>
      <div class="account__accessible">
        <span class="account__allowed">Доступно к выводу</span>
        <span class="account__allowed-amount">504 руб.</span>
      </div>
      <div class="account__border"></div>
      <div class="account__generated">
        <span class="account__allowed">Всего заработано</span>
        <span class="account__total">50444 руб.</span>
      </div>
    </section>
    <section class="tabs">
      <ul class="tabs__tabset">
        <li class="tabs__item tabs__item1">
          <a class="tabs__item-link tabs__item-link--active" href="#tab1">Найти магазин</a>
        </li>
        <li class="tabs__item tabs__item2">
          <a class="tabs__item-link" href="#tab2">Мои заказы</a>
        </li>
        <li class="tabs__item tabs__item3">
          <a class="tabs__item-link" href="#tab3">Заработать $</a>
        </li>
      </ul>
    </section>
    <section class="shop">
      <div class="shop__find-shop">Найти другой магазин</div>
      <div class="shop__info">
        <div class="shop__wrapper">
          <img src="img/icon-shop.png" class="shop__logo" width="156" height="52" alt="shop logo">
        </div>
        <h1 class="shop__cashback-nonactive">Кэшбэк <br>не активирован</h1>
      </div>
      <button class="button shop__button">Попробовать снова</button>
      <a class="shop__cashback-link" href="#">Перейти по ссылке с кэшбэком</a>
    </section>
      <section class="help">
        <a href="#">Помощь</a>
      </section>
  </main>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" defer></script>
<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
<script type="text/javascript" src="js/tabs.js"></script>
</body>
</html>
